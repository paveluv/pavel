name:                pavel
version:             0.1.0.0
github:              "puvar/pavel"
license:             BSD3
author:              "Pavel Uvarov"
maintainer:          "puvar@puvar.net"
copyright:           "2018 Pavel Uvarov"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Haskell interface to Darwin OS.
# category:            System

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/puvar/pavel#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: .
  default-extensions:
    ScopedTypeVariables
    MultiWayIf
  ghc-options:
  - -Wall
#  - -fllvm -optlc=-O3 -optlo=-O3 -optl=-O3 -O3
  dependencies:
  - base
  - bytestring
  - hex

executables:
  ttt:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
#    - -fllvm -optlc=-O3 -optlo=-O3 -optl=-O3 -O3
    dependencies:
    - pavel
